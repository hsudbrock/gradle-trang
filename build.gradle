apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
	compile 'com.thaiopensource:trang:20091111'
	compile 'org.apache.commons:commons-io:1.3.2'
}

group = 'org.hsudbrock'
version = '0.1-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}